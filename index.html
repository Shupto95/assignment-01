<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <!-- header section start -->
     <header>
        <div class="container">
            <div class="logo">
                <h3>LOGO</h3>
            </div>
            <div class="btn">
                <button><a href="">Sign Up</a></button>
            </div>
        </div>
        <!-- banner start -->
            <div class="banner">
                <div class="banner_text">
                <h2>Cool Dark UI Template for <br> Webflow Agencies!</h2>
            </div>
            <div class="banner_button">
                <button><a href="">Stay Focused</a></button>
            </div>
            </div>
        <!-- banner send -->
    </header>
    <!-- header section end -->

    <!-- action start -->
     <div class="action">
        <div class="container">
            <div class="action_text">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <div class="action_btn">
                    <button><a href="">Launch Live Preview</a></button>
                </div>
            </div>
            <div class="action_image">
                <img src="picture/wc-mini.png" alt="">
            </div>
        </div>
     </div>
